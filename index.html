<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberCertEdge</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #0f0f0f;
      --text-light: #0f0f0f;
      --text-dark: #ffffff;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
      transition: background 1s ease, color 1s ease;
      background: var(--bg-light);
      color: var(--text-light);
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(-45deg, #00c3ff, #1a73e8, #3f51b5, #673ab7);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .logo {
      width: 180px;
      height: auto;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 2px #00c3ff) drop-shadow(0 0 4px #00c3ff); }
      to { filter: drop-shadow(0 0 10px #00c3ff) drop-shadow(0 0 20px #00c3ff); }
    }
    h1 { font-size: 2.2rem; margin-top: 20px; }
    p { font-size: 1.2rem; color: inherit; margin-top: 10px; }
    .buttons { margin-top: 30px; display: flex; gap: 15px; flex-wrap: wrap; }
    .buttons a {
      padding: 12px 24px;
      background: #00c3ff;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 15px #00c3ff;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      p { font-size: 1rem; }
      .buttons a { font-size: 0.9rem; padding: 10px 20px; }
    }
    /* Custom Cursor Glow */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(0, 195, 255, 0.5);
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: width 0.2s ease, height 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="cursor"></div>
  <img src="logo.png" alt="CyberCertEdge Logo" class="logo" />
  <h1>CyberCertEdge</h1>
  <p>Prep Like a Pro. Pass Like a Boss.</p>
  <div class="buttons">
    <a href="https://github.com/Saifuk0394/cybercertedge" target="_blank">Explore Code</a>
    <a href="https://saifuk0394.github.io/cybercertedge/" target="_blank">Live Demo</a>
  </div>

  <script>
    // Auto Dark Mode Detection
    function setTheme() {
      document.body.classList.toggle('dark', window.matchMedia('(prefers-color-scheme: dark)').matches);
    }
    setTheme();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setTheme);

    // Cursor Glow Effect
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
    document.addEventListener('mousedown', () => {
      cursor.style.width = '40px';
      cursor.style.height = '40px';
    });
    document.addEventListener('mouseup', () => {
      cursor.style.width = '20px';
      cursor.style.height = '20px';
    });
  </script>
</body>
</html>
