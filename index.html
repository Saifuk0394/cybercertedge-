<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberCertEdge - AI-Powered Cybersecurity Exam Prep</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    /* Animated Gradient Background */
    .animated-bg {
      background: linear-gradient(-45deg, #0f172a, #1e3a8a, #2563eb, #4f46e5);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    /* Particle Effect */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .particle {
      position: absolute;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
    }
  </style>
</head>
<body class="antialiased text-gray-200">

  <!-- Hero Section -->
  <section class="relative animated-bg min-h-screen flex flex-col justify-center items-center text-center px-6">
    <!-- Particle Layer -->
    <div class="particles">
      <span class="particle" style="width:10px; height:10px; left:10%; animation-delay:0s;"></span>
      <span class="particle" style="width:8px; height:8px; left:30%; animation-delay:2s;"></span>
      <span class="particle" style="width:12px; height:12px; left:50%; animation-delay:4s;"></span>
      <span class="particle" style="width:6px; height:6px; left:70%; animation-delay:1s;"></span>
      <span class="particle" style="width:10px; height:10px; left:90%; animation-delay:3s;"></span>
    </div>

    <!-- Hero Content -->
    <div class="z-10">
      <img src="logo.png" alt="CyberCertEdge Logo" class="mx-auto w-24 mb-6 animate-pulse" />
      <h1 class="text-4xl md:text-6xl font-extrabold mb-4">CyberCertEdge</h1>
      <p class="text-lg md:text-xl text-indigo-100 mb-6">Prep Like a Pro. Pass Like a Boss.</p>
      <p class="text-md md:text-lg text-indigo-100 max-w-2xl mx-auto mb-8">
        All-in-one AI-powered platform to master cybersecurity certifications with smart coaching, realistic exams, and detailed analytics.
      </p>
      <button class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300">
        Coming Soon
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-6 text-center">
    &copy; 2025 CyberCertEdge. All rights reserved.
  </footer>

</body>
</html>
